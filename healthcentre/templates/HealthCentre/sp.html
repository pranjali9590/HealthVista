<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sleep Cycle Tracker</title>
<link rel="stylesheet" href="{% static 'css/sp.css' %}"> 
<script src="{% static 'healthcentre/javascript/sp.js' %}"></script>  
</head>


<body>
    <header>
        <nav>
            <ul>
                <!-- replace # with links to home page ,about and contact-->
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'article' %}">Articles</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="{% url 'contactus' %}">Contact</a></li>
            </ul>
        </nav>
        <div class="logo">
            <h1 style="color:white"><b>HealthVista</b></h1>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <h2 style="color:rgb(255, 255, 255)"><bold>Sleep cycle Tracker</bold></h2>
        </div>
    </section>
    <main>
        <section id="sleep-form" class="section">
            <h2>Track Your Sleep</h2>
            <form>
                <label for="sleep-time">Sleep Time:</label>
                <input type="time" id="sleep-time">
                <label for="wake-time">Wake Time:</label>
                <input type="time" id="wake-time">
                <button id="track-button">Track Sleep</button>
            </form>
        </section>

    <section id="sleep-results" class="section">
        <h2>Your Sleep Data</h2>
        <p id="sleep-duration">Total Sleep Duration: N/A</p>
        <p id="sleep-cycle">Sleep Cycle: N/A</p>
        <p id="sleep-cycle-info">Sleep Cycle Info: N/A</p>
    </section>
</main>
</body>
</html>
