<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{% static 'css/next-period-calculator.css' %}" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1" />
        <title>Cylce Tracker</title>
    </head>

    <body background="{% static 'healthcentre/images/22.jpg' %}" style="background-size: auto auto;">
        <form>
            <fieldset>
                <h1><b>Enter your period start and end date</b></h1>
                <!-- For start date -->
                <p>
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date" required/>
                </p>
                <!-- For end date -->
                <p>
                    <label for="start-date">End Date</label>
                    <input type="date" id="end-date" required/>
                </p>
            </fieldset>
            <p>
                <button type="submit">Add Period</button>
            </p>
        </form>
        <section id="past-periods">
            <!--
                Test running some inputs:
                <h2>Past Periods</h2>
                <ul>
                    <li>From 01/01/2024 to 01/06/2024</li>
                    <li>From 01/29/2024 to 02/04/2024</li>
                </ul>
            -->
            
        </section>
        <script src="{% static 'healthcentre/javascript/npc.js' %}" defer></script>
    </body>

</html>
