{%extends 'base.html'%}

{%block content%}
{% load static %}
<div class="container">
    <div class="display-4 my-2 text-center">Diabetes Disease Prediction</div>
    <hr />
    {% if result %}
    <div class="h1 my-2 text-center">
        You {{ result }} chances of having diabetes disease.
    </div>
    {% endif %}

    <!-- 
      19:46:19 09 Oct, 2019 by Arjun Adhikari
      Form Here 
      -->
    <div class="col-md-4">
        <form class="" method="POST" action="{% url 'pedict:diabetes' %}">
            {% csrf_token %}
            {{form}}
            <div class="mt-4">
                <button type="submit" class="btn-lg btn-block btn btn-outline-danger mb-5">
                    Submit
                </button>
                <img src="{% static 'images/dia.png' %}">
            </div>
        </form>
    </div>
    <br><br><br><br>
</div>

{% endblock %}
